<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - White Water Rafting Company</title>
    <meta name="description" content="This is the White Water Rafting Company contact page">
    <meta name="author" content="Theophilus Ajiri Menor">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/therapidssplash.jpg" alt="The Rapids Splash">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="contact-info">
            <!-- <img src="images/hero.jpg" class="hero-bg" alt="Hero Image"> -->
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>12345678</p>
            <p>info@therapidssplash.com</p>
        </div>

        <section class="contact-section">
            <div class="map">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6335.824753428923!2d-113.05464625325111!3d37.4391746882873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ca96f62dde7a45%3A0xa62cd4a5e874f85e!2sKolob%20Reservoir!5e0!3m2!1sen!2sng!4v1759609108742!5m2!1sen!2sng" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="contact-purpose">
                        <p>Message Purpose:</p>
                        <div>
                            <div class="form-group">
                                <input type="radio" id="inquiry" name="purpose" value="inquiry">
                                <label for="inquiry">General Inquiry</label>
                            </div>

                            <div class="form-group">
                                <input type="radio" id="support" name="purpose" value="support">
                                <label for="support">Reservation Question</label>
                            </div>

                            <div class="form-group">
                                <input type="radio" id="feedback" name="purpose" value="feedback">
                                <label for="feedback">Website Suggestion</label>
                            </div>
                        </div>
                    </div>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>

                    <div class="form-group">
                        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                        <label for="newsletter">Subscribe me to monthly newsletter</label>
                    </div>
                    

                    <button type="submit">Get in Touch</button>
                </form>
            </div>
        </section>
        <section class="mission">
            <h2>We Are Here To Serve You </h2>
            <div class="mission-grid">
                <figure>
                    <img src="images/profile.png" alt="Peru Rafting" />
                    <figcaption>John Sunday</figcaption>
                </figure>
                 <figure>
                    <img src="images/profile.png" alt="Salmon River" />
                    <figcaption>Juliet Semedo</figcaption>
                </figure>
                 <figure>
                    <img src="images/profile.png" alt="Nile River" />
                    <figcaption>Alfred West</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&#10070; &copy; 2025 | Theophilus Ajiri Menor | Edo, Nigeria &#10070;</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com"><img src="images/facebook_icon.png" alt="Facebook Icon"></a>
            <a href="https://www.x.com"><img src="images/twitter_icon.png" alt="X Icon"></a>
            <a href="https://www.instagram.com"><img src="images/instagram_icon.png" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>
</html>
